---
name: release

on:
  push:
    # branches:
    #   - develop
    # tags:
    #   - "v*"

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type:
          - "linux-amd64"
          - "linux-arm64"
          - "osx-amd64"
          - "osx-arm64"
    steps:
      - uses: actions/checkout@v3
      - id: setup-go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
          cache: true
      - name: Lookup Go cache directory
        id: go-cache
        run: |
          echo "dir=$(go env GOCACHE)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        env:
          BASE_CACHE_KEY: "${{ github.job }}-${{ runner.os }}-\
            go${{ steps.setup-go.outputs.go-version }}-"
        with:
          path: |
            ${{ steps.go-cache.outputs.dir }}
          key: "${{ env.BASE_CACHE_KEY }}\
            ${{ hashFiles('go.mod') }}-\
            ${{ hashFiles('go.sum') }}"
          restore-keys: |
            ${{ env.BASE_CACHE_KEY }}
      - name: Mkdir releases
        run: mkdir releases
      - name: Build application
        run: |
          GOOS=darwin GOARCH=arm64 \
          go build -o releases/con-pca-tasks-${{ env.build-type }}
        env:
          build-type: ${{ matrix.build-type }}
      - name: Upload to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: releases
          path: releases/*
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: releases
          path: releases/*
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release create v0.0.1 \
          con-pca-tasks-linux-amd64 \
          con-pca-tasks-linux-arm64 \
          con-pca-tasks-osx-amd64 \
          con-pca-tasks-osx-arm64 \
          -t "con-pca-tasks v0.0.1" --generate-notes
        working-directory: releases/
